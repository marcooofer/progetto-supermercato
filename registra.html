<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="static/registra.css">
    <title>Pagina di registrazione</title>
</head>

<body>
    <section class="sign_up">
        <div class="container">
            <h1>Registrazione</h1>
            <p id="create">Crea il tuo account.</p>
            <div class="name">
                <input type="text" placeholder="First Name" id="first_name" required>
                <input type="text" placeholder="Last Name" id="last_name" required>
            </div>
            <div class="details">
                <input type="email" placeholder="Email" id="email" required>
                <input type="password" placeholder="Password" id="password" required>
                <input type="password" placeholder="Confirm Password" id="confirm_password" required>
            </div>
            <button id="register_btn">Registrati ora</button>
            <div class="signIn">
                <p>Hai gi√† un account?<span><a href="/login">Login</a></span></p>
            </div>
        </div>
    </section>

    <script>
        document.getElementById("register_btn").addEventListener("click", function() {
            var firstName = document.getElementById("first_name").value;
            var lastName = document.getElementById("last_name").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm_password").value;
    
            // Verifica che i campi non siano vuoti
            if (firstName === "" || lastName === "" || email === "" || password === "" || confirmPassword === "") {
                alert("Please fill in all fields.");
                return;
            }
    
            // Verifica che le password corrispondano
            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return;
            }
    
            // Invia i dati al server
            fetch("/registraPOST", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    "first_name": firstName,
                    "last_name": lastName,
                    "email": email,
                    "password": password
                })
            }).then(response => {
                if (!response.ok) {
                    throw new Error("Network response was not ok");
                }
                return response.json();
            }).then(data => {
                alert(data.message);
                // Mostra il messaggio di successo direttamente sulla pagina
                var successMessage = document.createElement("p");
                successMessage.textContent = "Registration successful!";
                document.body.appendChild(successMessage);
                setTimeout(function() {window.location.href = "/login";}, 2000);
            }).catch(error => {
                console.error("There was an error!", error);
                alert("Registration failed. Please try again later.");
            });
        });
    </script>
</body>
</html>
